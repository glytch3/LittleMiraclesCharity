<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="refund.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logoimg">
        <a href="index.html"><img src="images/logo.png" width="250"></a>
    </div>
    <div class="form-main">
        <div class="main-wrapper">
          <h2 class="form-head">Donation Refund From</h2>
          <form class="form-wrapper">
            <div class="form-card">
              <input
                class="form-input"
                type="text"
                name="full_name"
                required="required"
              />
              <label class="form-label" for="full_name">Full Name</label>
            </div>

            <div class="form-card">
                <input
                  class="form-input"
                  type="number"
                  name="phone_number"
                  required="required"
                />
                <label class="form-label" for="phone_number">Phone number</label>
              </div>
  
            <div class="form-card">
              <input
                class="form-input"
                type="email"
                name="email"
                required="required"
              />
              <label class="form-label" for="email">Transaction ID</label>
            </div>
  
            <div class="form-card">
              <input
                class="form-input"
                type="number"
                name="acc_number"
                required="required"
              />
              <label class="form-label" for="phone_number">Bank Account Number</label>
            </div>
  
            <div class="form-card">
              <textarea
                class="form-textarea"
                maxlength="420"
                rows="3"
                name="phone_number"
                required="required"
              ></textarea>
              <label class="form-textarea-label" for="phone_number"
                >Reason for Refund</label
              >
            </div>
            <div class="btn-wrap">
              <button> Submit </button>
            </div>
          </form>
        </div>
      </div>
</body>

</html>
